<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Моё Портфолио</title>
  <!-- Заглушки-шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a2f94b7e56.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="overlay"></div>

  <header>
    <h1>Привет, я Сеня</h1>
    <button id="theme-toggle">Сменить тему</button>
  </header>

  <section class="about" data-aos="fade-up">
    <h2>Обо мне</h2>
    <p>Я занимаюсь созданием сайтов и цифровым искусством.</p>
  </section>

  <section class="works" data-aos="fade-up">
    <h2>Мои работы</h2>
    <div class="filters">
      <button data-filter="all">Все</button>
      <button data-filter="logo">Логотипы</button>
      <button data-filter="web">Сайты</button>
      <button data-filter="nft">NFT</button>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper" id="works-container">
        <!-- Слайды из works.json -->
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <footer data-aos="fade-up">
    <p>
      <a href="https://t.me/cenybo" target="_blank" class="contact-icon">
        <i class="fab fa-telegram-plane"></i> @cenybo
      </a>
      |
      <a href="#" class="contact-icon">
        <i class="fas fa-envelope"></i> Почта позже
      </a>
    </p>
  </footer>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
